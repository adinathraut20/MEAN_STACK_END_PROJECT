<!doctype html>
<html lang="en">

<head>
    <title>Login Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-image: url('http://localhost:8080/photo/back.png'); object-fit: cover;">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
	

    <nav class="navbar navbar-expand bg-dark">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="loginPage.html">Login <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Home</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-10 col-md-5 shadow-lg justify-content-center rounded align-items-center my-4"
                style="background-color: rgba(235, 235, 235, 0.8);">
                <h1 style="text-align: center; margin-top: 30px; margin-bottom: 30px ;">
                    Login</h1>
                <form class="row justify-content-center align-items-center" method="POST" action="/login">
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <div class="was-validated" style="width:50%;">
                            <label for="">Username or Email</label>
                            <input type="text" class="form-control mb-4 border" name="emailid" value="" id=""
                                placeholder="Username or Email"
                                pattern="([a-zA-Z]+[a-zA-Z0-9]*@[a-zA-Z]+(.)(com|in))|([a-zA-Z]+[a-zA-Z0-9]*)"
                                maxlength="50" minlength="5" required>
                            <label for="">Password</label>
                            <input type="password" class="form-control mb-4 border" name="password" id=""
                                placeholder="Password" value="" pattern="[\S]+" minlength="6" maxlength="15" required>
                            <btn><input type="submit" class="btn btn-success my-4" name="" id="" value="Login"
                                    style="width:100%;"></btn>

                            <small id="helpId" class="form-text text-muted d-flex justify-content-center"><a
                                    href="forgotpass.html">Forgot Password?</a></small>
                            <small id="helpId" class="form-text text-muted d-flex justify-content-center mt-3 mb-5"><a
                                    href="registration.html">Create New Account</a></small>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>



</body>

</html>
