<div class="container-fluid justify-content-center bg-light align-items-center">
    <div class="row justify-content-center align-items-center my-5">
        <div class="col-10 align-items-center mt-5">
            <div class="dash-header">
                <div class="dash-title">
                    <h1>Add Course</h1>
                </div>
            </div>
            <br><br>
            <div class="blog-form">
                <form [formGroup]="CourseForm">
                    <div class="form-group form-row">
                        <label class="col-md-3">Course Title <span class="required">*</span></label>
                        <div class="col-md-9">
                            <input type="text" formControlName="title" class="form-control" placeholder="Title"
                                required>

                            <div>

                                Title is required.

                            </div>
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label class="col-md-3">Course Duration <span class="required">*</span></label>
                        <div class="col-md-9">
                            <input type="text" formControlName="duration" class="form-control" placeholder="Duration"
                                required />
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label class="col-md-3">Price (Rs) <span class="required">*</span></label>
                        <div class="col-md-9">
                            <input type="text" formControlName="price" class="form-control"
                                placeholder="Price in numbers" required />
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label class="col-md-3">Image Thumbnail Url <span class="required">*</span></label>
                        <div class="col-md-9">
                            <input type="text" formControlName="img" class="form-control" placeholder="Image Url"
                                required />
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label class="col-md-3">Video Url <span class="required">*</span></label>
                        <div class="col-md-9">
                            <input type="text" formControlName="video" class="form-control" placeholder="Video Url"
                                required />
                        </div>
                    </div>



                    <div class="form-group form-row">
                        <label class="col-md-3">Description </label>
                        <div class="col-md-9">
                            <textarea formControlName="description" rows="5" class="form-control"
                                placeholder="Description" required></textarea>
                            <div>
                                Description is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-md-3"></label>
                        <div class="col-md-9">
                            <input type="hidden">
                            <button type="submit" [disabled]="!CourseForm.valid" (click)="Save()"
                                class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
