<div class="container" style="margin-top: 80px;">
    <div class="row">
        <div class="col-md-8">
            <h1>Courses</h1>
        </div>
        <div class="col-md-4 text-right" style="margin-top: 32px;">
            <a class="btn btn-success btn-lg" routerLink="/add-course">Add Course</a>
        </div>
    </div>
    <hr />
    <div class="table-responsive">
        <table class="table table-stripped table-bordered">
            <tr class="thead-dark">
                <th>ID#</th>
                <th>Title</th>
                <th>Duration</th>
                <th>Price</th>
                <th>Action</th>

            </tr>

            <tr class="eleclass" class="firstEle" *ngFor="let row of courseList">
                <td>{{row.course_Id}}</td>
                <td>{{row.Title}}</td>
                <td>{{row.Duration}}</td>
                <td>{{row.Price}}</td>
                <td>
                    <a class="btn btn-sm  btn-danger text-light" (click)="deleteCourse(row.course_Id)">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>
